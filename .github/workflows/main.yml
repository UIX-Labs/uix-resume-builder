name: Deploy Frontend (Staging)
on:
  push:
    branches:
      - stage
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: pikaresume-fe-image
  ECS_CLUSTER: pikaresume-cluster
  ECS_SERVICE: pikaresume-fe-svc
  TASK_DEFINITION_NAME: pikaresume-fe-td
  CONTAINER_NAME: pikaresume-fe-container

jobs:
  deploy:
    name: Deploy to ECS (Staging)
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.STAGING_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STAGING_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Build & push Docker image (uses .env.staging)
      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg ENV_FILE=.env.staging \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:staging-${IMAGE_TAG} .

          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:staging-${IMAGE_TAG}

          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:staging-${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # 5️⃣ Download existing task definition
      - name: Download ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.TASK_DEFINITION_NAME }} \
            --query taskDefinition > task-def.json

      # 6️⃣ Clean task definition (AWS adds extra fields)
      - name: Clean task definition
        run: |
          jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' task-def.json > cleaned-task-def.json

      # 7️⃣ Inject new image into task definition
      - name: Render new task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: cleaned-task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # 8️⃣ Deploy to ECS service
      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
